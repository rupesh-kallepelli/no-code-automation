server:
  port: 8080
spring:
  application:
    name: browser-service-registry
  data:
    redis:
      host: redis
      port: 6379
      password: StrongPassword123!
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,liveness   # expose actuator endpoints
  metrics:
    export:
      prometheus:
        enabled: true                     # enable Prometheus registry
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessstate:
      enabled: true
max:
  session:
    threshold: ${MAX_SESSION_THRESHOLD:3}
registry:
  host: ${POD_IP:127.0.0.1}
springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
