spring:
  application:
    name: browser-service
  main:
    web-application-type: reactive
  websocket:
    compression:
      enabled: false
server:
  port: 8080
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics   # expose actuator endpoints
  metrics:
    export:
      prometheus:
        enabled: true                     # enable Prometheus registry
  endpoint:
    health:
      show-details: always
browser:
  mode: true
cdp:
  ws:
    host: localhost

